<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DotLottie Player</title>
    <script type="module" src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"></script>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 1000vh; background: #222;">
    <dotlottie-player 
        src="https://raw.githubusercontent.com/tomma-art/art/main/ARTTEST.lottie"
        background="transparent"
        speed="1"
        loop
        autoplay
        style="width: 1000px; height: 1000px;">
    </dotlottie-player>
</body>
</html>
